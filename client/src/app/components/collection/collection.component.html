<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div 
    *ngFor="let style of styles">
        <a href="/collection/{{style.id}}">
            <div *ngIf="style.banner"
            class="border-l-4 border-black overflow-hidden flex flex-col group my-4 mx-auto w-[350px] md:w-[300px] z-20">
                <div 
                class="flex self-center border-l-4 border-black h-[550px] w-[1000px]">
                    <img class="m-auto h-[550px]" src="{{style.banner}}"/>
                </div>
                <div 
                class="border-b-4 border-black p-4 text-center bg-white w-[350px] md:w-[300px] h-fit">
                    <div class="pb-3 border-b-2 border-black">
                        <div class="font-semibold p-1">{{style.title}}</div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
<div
*ngIf="!styles !error"
class="flex justify-center w-[1000px]">
    <ngx-skeleton-loader count="5" appearance="circle"></ngx-skeleton-loader>
</div>
<div
*ngIf="error"
class="flex justify-center w-[1000px] mt-10">
    {{error.message}}
</div>
