<div *ngIf="art" class=" bg-teal-50 px-4 mt-4 py-1 w-fit mx-auto text-xl uppercase font-bold border-l-4 border-b-4 border-teal-950">
    <p>{{art[0].style}}</p>
</div>
<div class="flex flex-col">
    <div 
    *ngFor="let art of art"
    class="flex group my-4 mx-auto flex-col lg:flex-row px-4 w-screen lg:px-0 lg:w-[1000px] z-20">
        <div 
        class="border-t-0 lg:border-t-4 border-l-4 lg:border-l-0 border-teal-950 w-auto lg:w-[700px]">
            <lib-ngx-image-zoom
            [thumbImage]=art.thumbnail
            [enableScrollZoom]="true"
            [enableLens]="true"
            [maxZoomRatio]="4"
            ></lib-ngx-image-zoom>
        </div>
        <div 
        class="border-l-4 border-b-4 border-teal-950 p-4 text-center bg-teal-50 px-4 w-auto lg:px-0 lg:w-[300px] h-fit">
            <div class="pb-3 border-b-2 border-teal-950">
                <div class="font-semibold">{{art.title}}</div>
                <div class="font-semibold text-lg">
                    <div>{{art.artist}}</div>
                    <div *ngIf="art.artist == null">Artist Unknown</div>
                </div>
            </div>
            <div class="p-2 py-3 text-xs text-left border-b-2 border-teal-950">
                <div class="flex justify-between border-b-2 border-teal-950/20">
                    <span class="mr-2">Date</span>
                    <span class="font-bold">{{art.date}}</span>
                </div>
                <div class="flex justify-between border-b-2 border-teal-950/20">
                    <span class="mr-2">Origin</span>
                    <span class="font-bold">{{art.origin}}</span>
                </div>
                <div class="flex justify-between border-b-2 border-teal-950/20">
                    <span class="mr-2">Style</span>
                    <span class="font-bold">{{art.style}}</span>
                </div>
                <div class="flex justify-between">
                    <span class="mr-2">Medium</span>
                    <span class="font-bold">{{art.medium}}</span>
                </div>
            </div>
            <div>
                <button
                (click)="productToCart(art)"
                class="w-full lg:w-[250px] hover:bg-teal-300 transition duration-200 border-b-4 border-teal-950 px-5 py-2 mt-4 uppercase font-semibold">
                Buy a Copy - {{art.price.toLocaleString()}}EUR</button>
            </div>
        </div>
    </div>
</div>
<div
*ngIf="!art && !error"
class="flex justify-center w-[1000px]">
    <ngx-skeleton-loader count="5" appearance="circle"></ngx-skeleton-loader>
</div>
<div
*ngIf="error"
class="flex justify-center w-[1000px] mt-10">
    {{error.message}}
</div>
