<div class="flex flex-col">
    <form #paymentForm="ngForm" (ngSubmit)="submitForm(paymentForm)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="paymentDetails.name" required>
          <div *ngIf="paymentForm.controls['name']?.touched && paymentForm.controls['name']?.invalid" class="text-danger">
            Name is required.
          </div>
        </div>
    
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control" id="address" name="address" [(ngModel)]="paymentDetails.address" required>
          <div *ngIf="paymentForm.controls['address']?.touched && paymentForm.controls['address']?.invalid" class="text-danger">
            Address is required.
          </div>
        </div>
  
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
