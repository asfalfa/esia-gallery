<div class="flex">
    <button 
    mat-button
    class="hover:bg-teal-300 transition duration-200"
    (click)="refresh()"
    [matMenuTriggerFor]="cartMenu">
        <mat-icon>shopping_cart</mat-icon>
    </button>
    <mat-menu #cartMenu="matMenu" class="w-screen md:w-[200px] overflow-y-auto">
        <ng-template matMenuContent>
            <div
            *ngIf="!cart"
            class="flex justify-center w-[1000px]">
                <ngx-skeleton-loader
                count="5"
                appearance="circle">
                </ngx-skeleton-loader>
            </div>
            <div 
            (click) = "$event.stopPropagation()"
            *ngFor="let item of cart"
            class="min-h-[125px] border-b-2 border-teal-950 flex flex-row justify-between p-2 gap-2">
                <div class="items-center flex">
                    <img  
                    class="min-h-[100px] max-h-[125px]" 
                    src="{{item.thumbnail || item.image}}">
                </div>
                <div class="flex flex-col text-right">
                    <div>
                        <a *ngIf="item.artist" href="/artists/{{item.artist_id}}">
                            <div class="text-black px-2 py-1 hover:bg-teal-100 transition duration-200">
                                {{item.artist}}
                            </div>
                        </a>
                        <span *ngIf="!item.artist">Exhibition Ticket</span>
                    </div>
                    <div>
                        <div 
                        *ngIf="!item.start"
                        class="font-medium text-md">
                            <a href="/artworks/{{item.id}}">
                                <div class="px-2 py-1 hover:bg-teal-300 transition duration-200">
                                    {{item.title}}
                                </div>
                            </a>
                        </div>
                        <a *ngIf="item.start" href="/exhibitions/{{item.id}}">{{item.title}}</a>
                    </div>
                    <div class="flex flex-row justify-end text-right gap-2">
                        <div class="self-center text-md">
                            {{item.price  || item.ticket_price}}EUR
                        </div>
                        <button
                        class="hover:bg-red-300 transition duration-200"
                        (click)="removeFromCart($event, item)"
                        mat-button>
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </div>
            <button class="text-lg font-semibold w-full h-[60px] hover:bg-teal-300 transition duration-200">
                <a 
                routerLink="/checkout"
                class="px-4 h-[60px] flex items-center gap-2">
                    <span>Checkout</span>
                    <mat-icon>arrow_forward</mat-icon>
                </a>
            </button>
        </ng-template>
    </mat-menu>
</div>
